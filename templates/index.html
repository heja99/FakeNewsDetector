<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        h2 {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h2>Fake News Detector</h2>
    <form method="post" action="/analyze">
        <textarea name="text" placeholder="Enter text to analyze...">{{ input_text }}</textarea>
        <br>
        <button type="submit">Analyze</button>
    </form>
    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
